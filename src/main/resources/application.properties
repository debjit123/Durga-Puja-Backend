spring.application.name=DurgaPuja

server.port=8081
server.address=0.0.0.0

spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:3306/${DB_NAME:durgapuja}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# File Storage Type (local / s3)
app.storage.type=${STORAGE_TYPE:local}
app.storage.local.path=${LOCAL_STORAGE_PATH:/opt/uploads/}

# AWS S3 Configuration
cloud.aws.region=${AWS_REGION:ap-south-1}
cloud.aws.s3.bucket=${AWS_S3_BUCKET}

# Upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Tesseract (make dynamic too)
tika.tesseract.path=${TESSERACT_PATH:/usr/bin/tesseract}
tika.tesseract.tessdata=${TESSDATA_PATH:/usr/share/tesseract-ocr/4.00/tessdata}
tika.tesseract.language=eng

# Email SMTP (Gmail or SES)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT Secret
jwt.secret=${JWT_SECRET}
